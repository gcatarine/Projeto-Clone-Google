<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GOOGLE CLONE</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="menu">
        <div class="menu-section left">         
           
            <i class="fa-solid fa-bars menu-icon"></i>
            <a class="menu-link active">All</a>
            <a class="menu-link">Images</a>
        </div>
        <div class="menu-section right">
            <img class="menu-icon" src="assets/more-icon.svg" alt="">

            <div class="menu-profile">
                <div class="menu-avatar-frame">
                    <img class="menu-avatar" src="assets/Account.png" alt="avatar">                    
                </div>
            </div>
        </div>
    </header>
    
    <main class="content">
        <img src="assets/Google-logo.png" alt="logo" class="content-logo">

        <input type="text" class="content-search">

        <div class="content-offer">
            Powered by
            <a href="https://google.com">Google</a>            
        </div>
    </main>

    <footer class="footer">
        <div class="footer-section footer-location">
            <span>Brazil</span>
        </div>

        <div class="footer-section footer-links">
            <a>Seeting</a>
            <a>Terms</a>
            <a>Privacy</a>    
        </div>
    </footer>

    <script src="https://kit.fontawesome.com/1c3d1df845.js" crossorigin="anonymous"></script>
</body>
</html>
